<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style6.css">
    <title>Halaman Pendaftaran</title>
</head>
<body>
    <nav class="navigasi">
		<h1 onclick="location.href='index.html'"> WEB UTS </h1>
	</nav>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form action="#" method="post">
            <div class="input-field">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-field">
                <label for="TTL">Tempat Lahir</label>
                <input type="TTL" id="TTL" name="TTL" required>
            </div>
            <div class="input-field">
                <label for="TLL">Tanggal Lahir</label>
                <input type="date" id="TLL" name="TLL" required>
            </div>
            <div class="input-field">
                <label for="Umur">Umur</label>
                <input type="Umur" id="Umur" name="Umur" required>
            </div>
            <div class="input-field">
                <label for="alamat">Alamat</label>
                <input type="alamat" id="alamat" name="alamat" required>
            </div>
            <div class="input-field" style="display: flex;">
                <input type="submit" value="Kirim">
                <input type="reset" value="Hapus">
            </div>
        </form>
    </div>

</html>
